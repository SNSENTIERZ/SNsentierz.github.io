<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNsentierz Rankings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>SNsentierz</h1>
</header>

<nav class="mode-tabs">
  <button class="active">Overall</button>
  <button>Sword</button>
  <button>Axe</button>
  <button>UHC</button>
  <button>Crystal</button>
</nav>

<main>

  <div class="table-header">
    <span>#</span>
    <span>Player</span>
    <span>Region</span>
    <span>Tiers</span>
  </div>

  <!-- RANK 1 -->
  <div class="player-row">
    <span class="rank gold">1</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Steve/40">
      PlayerOne
    </span>
    <span class="region na">NA</span>
    <span class="tiers">
      <span class="tier ht">HT1</span>
      <span class="tier lt">LT1</span>
    </span>
  </div>

  <!-- RANK 2 -->
  <div class="player-row">
    <span class="rank silver">2</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Alex/40">
      PlayerTwo
    </span>
    <span class="region eu">EU</span>
    <span class="tiers">
      <span class="tier ht">HT2</span>
      <span class="tier lt">LT2</span>
    </span>
  </div>

  <!-- RANK 3 -->
  <div class="player-row">
    <span class="rank bronze">3</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Notch/40">
      PlayerThree
    </span>
    <span class="region na">NA</span>
    <span class="tiers">
      <span class="tier ht">HT3</span>
      <span class="tier lt">LT3</span>
    </span>
  </div>

  <!-- RANK 4 -->
  <div class="player-row">
    <span class="rank">4</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Herobrine/40">
      PlayerFour
    </span>
    <span class="region eu">EU</span>
    <span class="tiers">
      <span class="tier ht">HT4</span>
      <span class="tier lt">LT4</span>
    </span>
  </div>

  <!-- RANK 5 -->
  <div class="player-row">
    <span class="rank">5</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Dream/40">
      PlayerFive
    </span>
    <span class="region na">NA</span>
    <span class="tiers">
      <span class="tier ht">HT5</span>
      <span class="tier lt">LT5</span>
    </span>
  </div>

</main>

</body>
</html>
