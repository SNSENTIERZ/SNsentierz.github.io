<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNsentierz Rankings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>SNsentierz</h1>
</header>

<nav class="mode-tabs">
  <button class="active" onclick="switchMode('overall', this)">Overall</button>
  <button onclick="switchMode('sword', this)">Sword</button>
  <button onclick="switchMode('axe', this)">Axe</button>
  <button onclick="switchMode('uhc', this)">UHC</button>
  <button onclick="switchMode('crystal', this)">Crystal</button>
</nav>

<main>

  <div class="table-header">
    <span>#</span>
    <span>Player</span>
    <span>Region</span>
    <span>Tiers</span>
  </div>

  <!-- PLAYER ROW -->
  <div class="player-row">
    <span class="rank gold">1</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Steve/40">
      Marlowww
    </span>
    <span class="region na">NA</span>
    <span class="tiers">
      <span class="tier ht">HT1</span>
      <span class="tier lt">LT1</span>
      <span class="tier ht">HT2</span>
    </span>
  </div>

  <div class="player-row">
    <span class="rank silver">2</span>
    <span class="player">
      <img src="https://mc-heads.net/avatar/Alex/40">
      ItzRealMe
    </span>
    <span class="region eu">EU</span>
    <span class="tiers">
      <span class="tier ht">HT3</span>
      <span class="tier lt">LT2</span>
      <span class="tier lt">LT3</span>
    </span>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
